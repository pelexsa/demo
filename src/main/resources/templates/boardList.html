<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>boardList</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
table, th {
	text-align: center
}

.glyphicon-heart-empty, .glyphicon-heart {
	color: red
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		
		
		
		$('.glyphicon-heart-empty').click(function(){
			if ($(this).hasClass('glyphicon-heart-empty')) {
				$(this).toggleClass('glyphicon-heart-empty');
				$(this).toggleClass('glyphicon-heart');
				
				var boardno = $(this).children('input[id="heart"]').val();
				alert(boardno);
				
			} else if ($(this).hasClass('glyphicon-heart')) {
				$(this).toggleClass('glyphicon-heart');
				$(this).toggleClass('glyphicon-heart-empty');
			}	
		});
	});
</script>
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>번호</th>
			<th>작성자 아이디</th>
			<th>작성자 닉네임</th>
			<th>작성일자</th>
			<th>좋아요</th>
		</tr>
		<tr th:each="boardAllSelect : ${boardAllSelect}">
			<td th:text="${boardAllSelect.boardno}"></td>
			<td><a th:text="${boardAllSelect.boardtitle}"
				th:href="@{/boardList/boardDetail(boardno=${boardAllSelect.boardno})}"></a></td>
			<td th:text="${boardAllSelect.userid}"></td>
			<td th:text="${boardAllSelect.noticedate}"></td>
			<td><span class="glyphicon glyphicon-heart-empty"><input type="hidden" id="heart" th:value="${boardAllSelect.boardno}"/></span></td>
		</tr>
	</table>
</body>
</html>
